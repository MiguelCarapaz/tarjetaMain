<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute;
    bottom: 0;
    z-index: 3;
    left: 0;
    right: 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>
<body>
<div class="contenedor">
  <div class="parte1">
    <img  class="imagen"src="./images/illustration-hero.svg" alt="Imagen presentación">
    <h2> Order Summary </h2>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
  </div>

  <div class="seccionPlan">
    <img src="./images/icon-music.svg" alt="icono de musica">
    <div class="contenido2">
      <div class="texto">
        <strong>Annual Plan</strong>
        $59.99/year
        </div>
    </div>
    <a href="#"> Change </a> 
  </div>
  <div class="botones">
    <button class="aceptar"> Proceed to Payment </button>
    <button class="cancelar"> Cancel Order </button>
  </div>
</div>
</body>
</html>
